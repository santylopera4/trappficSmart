<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TrappficSmart</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="Libreries/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/Creditos.css">
    <link rel="stylesheet" href="Styles/InfoParqueadero.css">
    <link rel="stylesheet" href="Styles/Login.css">
    <link rel="stylesheet" href="Styles/NoFound.css">
    <link rel="stylesheet" href="Styles/Perfil.css">
    <link rel="stylesheet" href="Styles/Principal.css">
    <link rel="stylesheet" href="Styles/RecuperarContraseña.css">
    <link rel="stylesheet" href="Styles/Registro.css">
    <link rel="stylesheet" href="Styles/Trapp-card.css">
    <link rel="stylesheet" href="Styles/Trapp-header-mobile.css">
    <link rel="stylesheet" href="Styles/Trapp-header-pc.css">
    <link rel="stylesheet" href="Styles/Trapp-info-tiempo.css">
    <link rel="stylesheet" href="Styles/Trapp-input.css">
    <link rel="stylesheet" href="Styles/Trapp-li-info.css">
    <link rel="stylesheet" href="Styles/Trapp-li-nav.css">
    <link rel="stylesheet" href="Styles/Trapp-map.css">
    <link rel="stylesheet" href="Styles/Trapp-member.css">
    <link rel="stylesheet" href="Styles/Trapp-nav-mobile.css">
    <link rel="stylesheet" href="Styles/Trapp-nav-pc.css">
</head>

<body>
    <div id="app" class="container-fluid">
        <div v-if="currentRoute == ''">
            <log-in></log-in>
        </div>
        <div v-else-if="currentRoute == '?login'">
            <log-in></log-in>
        </div>
        <div v-else-if="currentRoute == '?creditos'">
            <cre-ditos></cre-ditos>
        </div>
        <div v-else-if="currentRoute == '?infoparqueadero'">
            <info-parqueadero></info-parqueadero>
        </div>
        <div v-else-if="currentRoute == '?perfil'">
            <per-fil></per-fil>
        </div>
        <div v-else-if="currentRoute == '?principal'">
            <prin-cipal :trapp_li_nav="Strings.trapp_li_nav"></prin-cipal>
            <br>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
        <div v-else-if="currentRoute == '?recuperarcontrasena'">
            <recuperar-contrasena></recuperar-contrasena>
        </div>
        <div v-else-if="currentRoute == '?registro'">
            <re-gistro></re-gistro>
        </div>
        <div v-else>
            <not-found></not-found>
        </div>
    </div>


    <script>
        window.onload = function () {
            if (window.jQuery) {
                $(document).ready(function () { $(".sidebarNavigation .navbar-collapse").hide().clone().appendTo("body").removeAttr("class").addClass("sideMenu").show(); $("body").append("<div class='overlay'></div>"); $(".navbar-toggle, .navbar-toggler").on("click", function () { $(".sideMenu").addClass($(".sidebarNavigation").attr("data-sidebarClass")); $(".sideMenu, .overlay").toggleClass("open"); $(".overlay").on("click", function () { $(this).removeClass("open"); $(".sideMenu").removeClass("open") }) }); $("body").on("click", ".sideMenu.open .nav-item", function () { if (!$(this).hasClass("dropdown")) { $(".sideMenu, .overlay").toggleClass("open") } }); $(window).resize(function () { if ($(".navbar-toggler").is(":hidden")) { $(".sideMenu, .overlay").hide() } else { $(".sideMenu, .overlay").show() } }) })
            } else { console.log("sidebarNavigation Requires jQuery") }
        }
    </script>


    <script type='text/javascript' src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBA_-wQn51rcODEzptoHPwY9gAls9fVjLc'></script>
    <script src="components/Trapp-map.js"></script>
    <script src="Libreries/bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="Libreries/bootstrap/js/bootstrap.min.js"></script>
    <script src="globals/Strings.js"></script>
    <script src="Libreries/Vue/vue.js"></script>
    <script src="Pages/Creditos.js"></script>
    <script src="Pages/InfoParqueadero.js"></script>
    <script src="Pages/login.js"></script>
    <script src="Pages/NotFound.js"></script>
    <script src="Pages/Perfil.js"></script>
    <script src="Pages/Principal.js"></script>
    <script src="Pages/RecuperarContraseña.js"></script>
    <script src="Pages/Registro.js"></script>
    <script src="components/Trapp-card.js"></script>
    <script src="components/Trapp-header-mobile.js"></script>
    <script src="components/Trapp-header-pc.js"></script>
    <script src="components/Trapp-info-tiempo.js"></script>
    <script src="components/Trapp-input.js"></script>
    <script src="components/Trapp-li-info.js"></script>
    <script src="components/Trapp-li-nav.js"></script>

    <script src="components/Trapp-member.js"></script>
    <script src="components/Trapp-nav-mobile.js"></script>
    <script src="components/Trapp-nav-pc.js"></script>
    <script src="main.js"></script>

</body>

</html>
