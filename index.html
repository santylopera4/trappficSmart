    <div id="app" class="container-fluid">
        <div v-if="currentRoute == '?principal'">
            <prin-cipal :trapp_li_nav="Strings.trapp_li_nav" :trapp_header="Strings.trapp_header" :icono="Strings.trapp_header['icono']"

        </div>
        <div v-else-if="currentRoute == '?login'">

        </div>
        <div v-else-if="currentRoute == '?creditos'">

        </div>
        <div v-else-if="currentRoute == '?infoparqueadero'">

                :trapp_header="Strings.trapp_header" :icono="Strings.trapp_header['icono']" :texto="Strings.trapp_li_nav[0].texto"></info-parqueadero>

        </div>
        <div v-else-if="currentRoute == '?perfil'">
            <per-fil></per-fil>
        </div>
        <div v-else-if="currentRoute == '?principal'">

            <prin-cipal :trapp_li_nav="Strings.trapp_li_nav" :trapp_header="Strings.trapp_header" :icono="Strings.trapp_header['icono']"
                :texto="Strings.trapp_li_nav[0].texto"></prin-cipal>


        </div>
        <div v-else-if="currentRoute == '?registro'">
            <re-gistro></re-gistro>
        </div>
        <div v-else-if="currentRoute == '?cronometro'">
             <cro-no></cro-no> 
        </div>
        <div v-else>
            <not-found></not-found>
        </div>
    </div>
